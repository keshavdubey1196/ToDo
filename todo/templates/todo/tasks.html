<h1>My todos</h1>
<a href="{% url 'task-create' %}">Add Task</a>

<table>
    <tr>
        <th>Tasks</th>
    </tr>
    {% for task in tasklist %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">View</a></td>
    </tr>
    {% empty %}
    <h3>No tasks to view</h3>
    {% endfor %}
</table>
